permissions:
  id-token: write
  contents: read

on:
  workflow_call:
    inputs:
      aws_secrets_arn:
        description: "AWS Secrets Manager ARN"
        required: false
        type: string
        default: ""
      environment:
        description: "Target environment (dev, uat, prod)"
        required: true
        type: string
      docker_image_name:
        description: "Docker image name"
        required: true
        type: string
      s3_path:
        description: "S3 path prefix for uploads/downloads"
        required: true
        type: string
    secrets:
      IAM_ROLE_ARN:
        description: "AWS IAM Role ARN for OIDC authentication"
        required: true
      EC2_INSTANCE_ID:
        description: "Target EC2 Instance ID"
        required: true

jobs:
  pre-build-cleanup:
    name: Pre-Build Cleanup
    uses: ./.github/workflows/prebuild-cleanup.yml

  build-and-upload:
    name: Build and Upload to S3
    needs: pre-build-cleanup
    uses: ./.github/workflows/build-docker-s3.yml
    with:
      environment: ${{ inputs.environment }}
      docker_image_name: ${{ inputs.docker_image_name }}
      s3_path: ${{ inputs.s3_path }}
    secrets:
      IAM_ROLE_ARN: ${{ secrets.IAM_ROLE_ARN }}

  load-docker-image:
    name: Load Docker to EC2
    needs: build-and-upload
    uses: ./.github/workflows/deploy-ec2-load-docker.yml
    with:
      environment: ${{ inputs.environment }}
      docker_image_name: ${{ inputs.docker_image_name }}
      s3_path: ${{ inputs.s3_path }}
    secrets:
      IAM_ROLE_ARN: ${{ secrets.IAM_ROLE_ARN }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

  start-container:
    name: Start Container on EC2
    needs: load-docker-image
    uses: ./.github/workflows/deploy-ec2-start-container.yml
    with:
      aws_secrets_arn: ${{ inputs.aws_secrets_arn }}
      environment: ${{ inputs.environment }}
      docker_image_name: ${{ inputs.docker_image_name }}
    secrets:
      IAM_ROLE_ARN: ${{ secrets.IAM_ROLE_ARN }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
